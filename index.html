<!DOCTYPE HTML>
<html>
  <head>
    <title>Etch-a-Sketch</title>
    <link href = "style.css" rel = "stylesheet" type = "text/css">
  </head>
  <body>
    <div class = "pagestructure">
      <div class = "header">Etch-a-Sketch</div>
      <button id = "random" class = "buttons">RANDOM</button>
      <button id = "own" class = "buttons">PICK:
        <input type="color" value="#ff0000" id="input-color">
      </button>
      <button class = "buttons-range">
        <input type = "range" id="grid-numbers" value = "" min = "2" max = "100">
      </button>
      
      <div class="grid">
       <div class = "grid-wrapper">
        <div id = "grid-container"></div>
       </div>
      </div>
      <div class ="squaresettings">
        <button id = "clean" class = "buttons">CLEAN</button>
        <button id = "eraser" class = "buttons">ERASER</button>      
        </div>
    </div>
  <body>
  <script src="script.js"></script>
</html>
