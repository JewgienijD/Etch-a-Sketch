<!DOCTYPE HTML>
<html>
  <head>
    <title>Etch-a-Sketch</title>
    <link href = "style.css" rel = "stylesheet" type = "text/css">
  </head>
  <body>
    <div class = "pagestructure">
      <div class = "header">Etch-a-Sketch</div>
      <div class="grid">
       <div class = "grid-wrapper">
        <div id = "grid-container"></div>
       </div>
      </div>
      <button id = "clean" class = "buttons">CLEAN</button>
      <button id = "red" class = "buttons">RED</button>
      <button id = "new" class= "buttons">NEW</button>
      <div class ="squaresettings">
        <input type = "range" id="grid-numbers" value = "" min = "2" max = "100">
      </div>
    </div>
  <body>
  <script src="script.js"></script>
</html>
